<div class="unit-hud-card beige-panel col full-width interactive">
    <img class="unit-img" />
    <div class="col full-width small-gap large-margin-top on-top">
        <div class="unit-name"></div>
        <div class="row full-width">
            <div class="col small-gap">
                <img class="stat-img" src="assets/img/ui/power-icon.png" />
                <div class="pow-text stat-text dark-text"></div>
            </div>
            <div class="col small-gap">
                <img class="stat-img" src="assets/img/ui/speed-icon.png" />
                <div class="spd-text stat-text dark-text"></div>
            </div>
            <div class="col small-gap">
                <img class="stat-img" src="assets/img/ui/health-icon.png" />
                <div class="hp-text stat-text dark-text"></div>
            </div>
        </div>
        <div class="total-text full-width center stat-text dark-text"></div>
        <div class="col full-width">
            <div class="health-bar">
                <div class="decay bar"></div>
                <div class="health bar"></div>
            </div>
            <div class="health-bar">
                <div class="ability bar"></div>
            </div>
        </div>
        <button class="recruit-button no-display">Replace</button>
    </div>
</div>
