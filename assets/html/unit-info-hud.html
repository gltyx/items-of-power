<div class="beige-panel container row space-between">
    <div class="col one-quarter-width full-height space-between">
        <img class="unit-info-img" />
        <div class="unit-name x-large-margin-top on-top"></div>
    </div>
    <div class="col full-height">
        <div class="row one-third-height medium-gap">
            <img class="three-quarters-height" src="assets/img/ui/power-icon.png" />
            <div class="pow-text stat-text dark-text"></div>
        </div>
        <div class="row one-third-height medium-gap">
            <img class="three-quarters-height" src="assets/img/ui/speed-icon.png" />
            <div class="spd-text stat-text dark-text"></div>
        </div>
        <div class="row one-third-height medium-gap">
            <img class="three-quarters-height" src="assets/img/ui/health-icon.png" />
            <div class="hp-text stat-text dark-text"></div>
        </div>
    </div>
    <div class="col half-width full-height">
        <div class="col full-width">
            <div class="health-bar col full-width align-start">
                <div class="decay bar"></div>
                <div class="health bar"></div>
                <div class="row full-width">
                    <div class="health-percent dark-text on-top"></div>
                    <div class="health-text dark-text on-top"></div>
                </div>
            </div>
            <div class="health-bar col full-width align-start">
                <div class="ability bar"></div>
                <div class="ability-text full-width dark-text center on-top"></div>
            </div>
        </div>
        <div class="ability-name dark-text"></div>
        <div class="ability-desc wrap dark-text"></div>
    </div>
</div>
